<div class="container" >
    <h1 class="head">Issue New Book for Employee</h1>
    <br>
    <form  [formGroup]="newBookForm"  (ngSubmit)="newBook()">  
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Employee Id</label>
            <div class="col-sm-10">
                <input  formControlName="userId" type="number" class="form-control" id="" placeholder="Enter  employee  id">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Book Id</label>
            <div class="col-sm-10">
                <input  formControlName="bookId"  type="number" class="form-control" id="inputPassword" placeholder="Enter book id">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">From Date</label>
            <div class="col-sm-10">
                <input  formControlName="borrowingDate" type="date" class="form-control" id="inputPassword" placeholder="Enter  from date">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">To Date</label>
            <div class="col-sm-10">
                <input  formControlName="dueDate"  type="date" class="form-control" id="inputPassword" placeholder="Enter to date">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button style="background-color: green;">Submit</button>&nbsp;
                <button style="background-color: red;" (click)="resetForm()">Reset</button>
            </div>
        </div>
    </form>
</div>
