<!-- signup.component.html -->
    <form   [formGroup]="registerForm"   (ngSubmit)="register()">
        <div class="container px-1 px-lg-1 px-xl-5 mt-4 mx-auto">
            <div class="card card0 border-0">
                <div class="row d-flex">
                    <div class="col-lg-6" >
                        <div class="card1 pb-2">
                            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                                <img src="https://i.imgur.com/uNGdWHi.png" class="image mt-5">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card2 card border-0 py-2">
                            <div class="row mb-3 px-3">
                                <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">
                                    SignUp </h1>
                            </div>
                            <div class="row px-3 mb-2">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">ID</h6>
                                </label>
                                <input formControlName="userId" class="mb-3" type="number" name="userId" placeholder="Enter  Your Id " required />
                            </div>
                            <div class="row px-3 mb-2">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">First name</h6>
                                </label>
                                <input   formControlName="firstName"   class="mb-3" type="text" name="firstName" placeholder="Enter the  firstname" required />
                            </div>

                            <div class="row px-3 mb-2">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Last name</h6>
                                </label>
                                <input    formControlName="lastName"    class="mb-3 " type="text" name="lastName" placeholder="Enter the lastname" required />
                            </div>
                            <div class="row px-3 mb-2">
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Password</h6>
                                </label>
                                <input  formControlName="password" type="password" name="password" placeholder="Enter the password" required />
                            </div>
                            <div class="form-group px-1 mb-2" >
                                <label class="mb-2 mt-2">
                                    <h6 class="mb-0 text-sm">Register as</h6>
                                </label>
                                <select  formControlName="userType" name="regBy" class="form-control" id="userType" required>
                                    <option value="Select">Select..</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Employee">Employee</option>
                                </select>
                            </div>
                            <div class="row mb-3 mt-3">
                                <div class="custom-control custom-checkbox custom-control-inline col-md-10">
                                    <input name="check" id="chk1" type="checkbox" class="custom-control-input" formControlName="tnc" required />
                                    <label for="chk1" class="custom-control-label text-sm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I
                                        agree to all Statements in <a  class="ml-auto mb-0 text-sm">Terms of
                                            service</a></label>
                                </div>
                            </div>
                            <div class="row mb-3 px-3">
                                <button type="submit" class="btn btn-blue text-center" [disabled]="registerForm.invalid">REGISTER</button>
                                <small
                                    class="font-weight-bold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Don't
                                    have an account? <a class="text-danger" [routerLink]="['/login']">Sign In</a></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-blue">
                    
                </div>
            </div>
        </div>
    </form>
