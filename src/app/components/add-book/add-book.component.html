<div class="container" >
    <h1 class="head">Add Book</h1>
    <br>
    <form [formGroup]="saveBookForm" (ngSubmit)="saveBook()" >  
        
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Select Category</label>
            <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="inputPassword" placeholder="Enter category"> -->
                <select  formControlName="genre"  class="custom-select">
                    <option selected>Select Category</option> 
                    <option value="Tecnical">Technical</option>
                    <option value="Non Tecnical">Non Technical</option>
                  </select>
            </div>
        </div>
        <!-- <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Book Id</label>
            <div class="col-sm-10">
                <input  formControlName="bookId" type="number" class="form-control" id="" placeholder="Enter book id">
            </div>
        </div> -->
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input  formControlName="title"  type="text" class="form-control" id="inputPassword" placeholder="Enter book title">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input  formControlName="author" type="text" class="form-control" id="inputPassword" placeholder="Enter book auther">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">ISBN</label>
            <div class="col-sm-10">
                <input  formControlName="isbn"  type="number" class="form-control" id="inputPassword" placeholder="Enter book ISBN">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Total copies</label>
            <div class="col-sm-10">
                <input  formControlName="totalCopies"   type="number" class="form-control" id="number" placeholder="Enter total copies of book">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button style="background-color: green;">Submit</button>&nbsp;
                <button style="background-color: red;" (click)="resetForm()">Reset</button>
            </div>
        </div>
    </form>
</div>
