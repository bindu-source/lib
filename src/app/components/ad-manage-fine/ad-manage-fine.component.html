<div class="fine-container">
  <mat-card-header><mat-card-title class="hi"><h1>Fine Management</h1></mat-card-title></mat-card-header>  
  <div class="table-conatiner">
    <table>
      <thead>
        <tr>
          <th>Book Id</th>
          <th>Book Name</th>
          <th>Emp Name</th>
          <th>From date</th>
          <th>To date</th>
          <th>Delayed By</th>
          <th>Fine </th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of tableData">
         <td>{{r.book_id}}</td>
         <td>{{r.book_name}}</td>
         <td>{{r.emp_name}}</td>
         <td>{{r.form}}</td>
         <td>{{r.to}}</td>
         <td>{{r.delayed_by}}</td>
         <td>{{r.fine}}</td>
         <td><button style="background-color: red;" >Fine</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
