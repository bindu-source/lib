
<div class="reserve-book-container">
  <mat-card-header><mat-card-title class="hi"><h1>All Reserve Book Report</h1></mat-card-title></mat-card-header>
  <div class="table-conatiner">
    <table>
      <thead>
        <tr>
          <th>Book Id</th>
          <th>Book Name</th>
          <th>User Name</th>
          <th>Issue status</th>
          <th>From date</th>
          <th>To date</th>
          <th>Fine Collected</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of tableData">
         <td>{{r.book_id}}</td>
         <td>{{r.book_name}}</td>
         <td>{{r.user_name}}</td>
         <td>{{r.form |date: 'dd/MM/yyyy'}}</td>
         <td>{{r.to | date: 'dd/MM/yyyy'}}</td>
         <td>{{r.issue_status}}</td>
         <td>{{r.fine_collected}}</td>
         <td><mat-icon class="up">update</mat-icon><mat-icon class="white-icon" >delete</mat-icon></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
