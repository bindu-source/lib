<div class="feedback-container">
  <mat-card-header><mat-card-title class="hi"><h1>All Feedback Report</h1></mat-card-title></mat-card-header> 
  <div class="table-conatiner">
    <table>
      <thead>
        <tr>
         <th>Id</th>
          <th>Name</th>
          <th>Phone </th>
          <th>Email </th>
          <th>Rating</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of tableData">
         <td>{{r.book_id}}</td>
         <td>{{r.book_name}}</td>
         <td>{{r.user_name}}</td>
         <td>{{r.form}}</td>
         <td>{{r.to}}</td>
         <td>{{r.issue_status}}</td>
         <td><mat-icon class="white-icon" >delete</mat-icon></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
