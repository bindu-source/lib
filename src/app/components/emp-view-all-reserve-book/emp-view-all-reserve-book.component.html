
<div class="reserve-book-container">
  <mat-card-header><mat-card-title class="hi"><h1>All Reserve Book</h1></mat-card-title></mat-card-header>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Book Id</th>
          <th>Book Name</th>
          <th>Emp Name</th>
          <th>Reserved Date</th>
          <th>Status</th>
          <th>Fine</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of tableData">
         <td>{{r.book_id}}</td>
         <td>{{r.book_name}}</td>
         <td>{{r.user_name}}</td>
         <td>{{r.date_re| date: 'dd/MM/yyyy'}}</td>
         <td>{{r.status}}</td>
        </tr>
      </tbody>
    </table>

</div>
